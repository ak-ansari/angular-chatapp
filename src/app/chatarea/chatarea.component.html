<div class="chatarea" #chat>
  <div class="username">
<h4>{{listofusers}}</h4>
  </div>
  <div [ngClass]="data.class " class="div" *ngFor="let data of allmsg">
    <div>
      <h6>{{ data.user }}</h6>

      <p>{{ data.msg }}</p>
    </div>
    
      <h4 >{{ data.name }} </h4>
    
  </div>
  <div class="username">
<h4>{{temp}}</h4>

  </div>
</div>
